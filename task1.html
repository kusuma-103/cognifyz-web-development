<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Basic CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation menu styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Main container */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading and paragraph styles */
        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Form styling */
        .form-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Heading and Paragraph -->
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a simple webpage that demonstrates HTML, CSS, and basic interactivity using forms. You can learn how to add images, create forms, and design a navigation menu in this example.</p>

        <!-- Image -->
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Placeholder Image">

        <!-- Form -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Enter your name" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
