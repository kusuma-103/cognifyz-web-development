<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>
    <style>
        /* Multicolor background */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: #ff6f61;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #4caf50;
        }

        /* Input styling for calculator */
        input {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Result display */
        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>

    <!-- Task 1: Button that changes color -->
    <h2>Task 1: Change Button Color</h2>
    <button id="colorButton" onclick="changeColor()">Click Me!</button>

    <!-- Task 2: Alert greeting based on time -->
    <h2>Task 2: Greeting Message</h2>
    <button onclick="displayGreeting()">Get Greeting</button>

    <!-- Task 3: Basic Calculator -->
    <h2>Task 3: Basic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="addNumbers()">Add Numbers</button>
    <p id="result"></p>

    <script>
        // Task 1: Change button color
        function changeColor() {
            const button = document.getElementById('colorButton');
            button.style.backgroundColor = 
                button.style.backgroundColor === 'blue' ? 'green' : 'blue';
        }

        // Task 2: Display greeting based on current time
        function displayGreeting() {
            const currentHour = new Date().getHours();
            let greeting;

            if (currentHour < 12) {
                greeting = "Good Morning!";
            } else if (currentHour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            alert(greeting);
        }

        // Task 3: Calculator - Add two numbers
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').innerText = `Result: ${sum}`;
        }
    </script>
</body>
</html>
